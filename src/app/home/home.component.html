<img class="logo" src="assets/BSS_Logo.png" alt="Berufliche Schulen Schramberg Logo">

<form>
  <mat-form-field class="klasse">
    <mat-label>Klasse</mat-label>
    <mat-select>
      <mat-option *ngFor="let klasse of klassen" [value]="klasse">
        {{klasse}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="vorname">
    <input matInput disabled placeholder="Vorname" value="Max">
  </mat-form-field>

  <mat-form-field class="nachname">
    <input matInput disabled placeholder="Nachname" value="Mustermann">
  </mat-form-field>

  <mat-form-field class="gebdatum">
    <input matInput disabled placeholder="Geburtsdatum" value="01.01.1990">
  </mat-form-field>
</form>

<figure>
  <figcaption>Nehmen Sie ein Foto, bei dem Ihr Gesicht gut zu sehen ist.</figcaption>
  <figure class="musterbild">
    <img src="assets/persona.jpg" alt="Musterbild">
    <figcaption>Kamera wird geladen...</figcaption>
  </figure>
  <video autoplay #webcam></video>
  <canvas width="500" height="500" #canvas></canvas>
  <button class="capture-btn" (click)="capture()">Aufnehmen</button>
  <button class="delete-btn" (click)="delete()">LÃ¶schen</button>
</figure>
